services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: exploresg-frontend:dev
    container_name: dev-exploresg-frontend-service
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host --port 3000
    # --- ADD THIS SECTION ---
    # Connects the frontend to the shared network
    networks:
      - exploresg-network

# Define the shared network as external
networks:
  exploresg-network:
    name: exploresg-net
    external: true
